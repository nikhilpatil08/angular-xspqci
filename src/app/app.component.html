<hello name="{{ name }}"></hello>
<h1></h1>

<p><a href="https://angular-maps.com/" target="_blank"></a></p>
<div style="position: absolute;top: 220px; left: 3px; width: 100%; height:800px;">
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
      <strong>Waste Water Site</strong>
    </agm-info-window>
    
  </agm-marker>
  

</agm-map>
